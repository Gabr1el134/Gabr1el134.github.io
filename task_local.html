<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>iRT - interactive Rotation Tasks</title>
  <link rel="stylesheet" href="css/screen.css" type="text/css" >
  <link rel="stylesheet" href="css/w3.css">
  <script type="text/javascript" src="jsmol/JSmol.min.js"></script>
  <script type="text/javascript" src="object_configs.js"></script>
  
</head>

<body>
  <!-- switch do modo debug -->
  <div style="color:#404040; text-align:right"><span id="debug_switch" onclick="debug()">Debug</span></div>
  <!-- <section class="w3-container w3-center w3-animate-opacity"> -->
  <section id="tab_navigation" class="debug" style="background:#404070">
    <nav>
      <a href="rodrigocns.github.io">
        Home</a>&nbsp <!--espaço em branco-->
      <a href="https://script.google.com/home/projects/1L21yINxKMX5ngrT7JYiIOuATQeicxtVxDmKmXGD_rSoaXtIG8n0nrACp/deployments/AKfycbxtKza8SDt27Ik39cktDyv66dD2Lt77vERuHWOVEnraLH91kQwBl1r2bPQoD8Gi1BZW">
        AppScript</a>&nbsp 
      <a href="https://docs.google.com/spreadsheets/d/1LSDoA22scyWVJUDlwudKqX0o86w5b-Ds-lGOhRBGYis/edit#gid=0">
        Gsheets</a>
      <br>  
      <ul>
        <li><a href="#tab_teste">Teste</a></li>
        <li><a href="#tab3">Gráfico</a></li>
        <li><a href="#tab_tabela">Tabela</a></li>
      </ul>
      <br>
      <div> <!-- iniciar as diferentes tarefas do teste interativo-->
        <button onclick="task_n=0;prepMolecula(task_n)">1</button>
        <button onclick="task_n=1;prepMolecula(task_n)">2</button>
        <button onclick="task_n=2;prepMolecula(task_n)">3</button>
        <button onclick="task_n=3;prepMolecula(task_n)">4</button>
        <button onclick="task_n=4;prepMolecula(task_n)">5</button>
        <button onclick="task_n=5;prepMolecula(task_n)">6</button>
      </div>
      <hr>
    </nav>
  </section>
  <section id="tab_form" class="stage" style="display:block">
    <form name="submit-to-google-sheet" id="gsForm">
      <input name="email" type="email" placeholder="Email" class="initial_field">
      <input name="fname" type="text" placeholder="Nome" class="initial_field">
      <input name="test_id" type="hidden" id="test_id" >
      <input name="ft" type="hidden" id="ft" >
      <input name="fd" type="hidden" id="fd" >
      <input name="fx" type="hidden" id="fx" >
      <input name="fy" type="hidden" id="fy" >
      <input name="fz" type="hidden" id="fz" >
      <input name="fw" type="hidden" id="fw" >
    </form>
    
  </section>
  <section id="tab_teste" class="stage" style="display:none">  <!-- O TESTE -->
    <br>
    <div class="canva_margin" width="100%"> <!--margem clara-->
      <br><br><br>
    </div>
    <div class="debug" id="indicador_orientacao" style="background-color:gray">Test</div> <!--coordenadas de orientacao-->
    <table id="iRT_canvas_table"> <!--as bordas em css ajudam na formatacao, posso tirar no final-->
      <tr>
        <td class="JSmol_canvas" id="cellLeft">
          <img id="modelo_estatico" src="imgs/batracoisa_0.png"/>
        </td>
        <td id="tdCenter">
          <div class="debug">Tempo: <output id="timer_onscreen" ></output> s</div>
          <button class="debug" onclick="tamanhoJanela()">scrSize</button>
          <button class="debug" onclick="botaoSubmit()">!POST</button>
          <button class="debug" onclick="timerStop()">timerStop</button>
          <button class="debug" onclick="Jmol.script(jsmol_molecula,'console')">console</button>
          <br>
          <button id="startButton" onclick="botaoInicio()">INÍCIO!</button>
          <br>
          <button onclick="botaoSubmit()" id="submitButton" style="visibility:hidden" form="gsForm">ENVIAR!</button><br> <!--fim ou enviar?-->
          <button onclick="saveFile()" id="saveButton" form="gsForm">Salvar!</button><br> 
        </td>
        <td class="JSmol_canvas" id="cellRight"> <!--ajustar app para meio-->
          <div>
            <script>
              // Info.width=Info.height=400; 
              Info.src="models/pseudobatracotoxin_molecule.xyz";     // start at: moveto {-666 39 745 139.54} 
              Jmol.getApplet("jsmol_molecula", Info);
            </script>
          </div>
        </td>
      </tr>
    </table>
    <div class="debug" id=jsmol_molecula_console>Console (wip)</div>
    <div class="canva_margin" width="500px"><br><br><br></div>
  </section>
    
  <section id="tab_tabela" class="stage" style="display:none"> <!--tabela(WIP)-->

    </br><p>Tabela de Orientações</p>
      <div>
      <table id="parameterTable" >
        <tr>
          <td>Tempo 1</td>
          <td>Parâmetro Final</td>
          <td>Parâmetro 1</td>
          <td>Parâmetro 2</td>
          <td>Parâmetro 3</td>
          <td>Parâmetro 4(ângulo)</td>
        </tr>
      </table>
      </div>
    <button onclick="writeParamTable('parameterTable')">Preencher Tabela (pressionar somente 1 vez no fim do teste)</button></br>
  </section>
  
  <section>
    <button onclick="func_teste()">Teste</button>
  </section>
  
  <script src="scripts.js"></script>

  Updated 20/02/2023
</body>
</html>
